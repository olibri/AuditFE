<div class="form-wrapper">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="userLogin.email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"[(ngModel)]="userLogin.password"name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    <small *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </small>
  </form>
</div>
